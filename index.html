<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="contact form.css">
</head>

<body>
     <div class="Content">
        <form action="">
            <h1>Drop Us A Message</h1>
            <p>WHAT SHOULD WE CALL YOU? <input type="text" name="name" required placeholder="Full Name"></p>
            <p class="cell">OUR AGENTS WILL GET IN TOUCH SOON :<input type="number" name="contact" required placeholder="Phone Number"></p>
            <p>PROVIDE US WITH AN EMAIL :<input type="email" name="email" placeholder="xyz@gmail.com"></p>
            <p>
                WHAT DO YOU NEED?
                <select name="Problem" id="Problem" required>
                    <option value="" id="first">Please select an area</option>
                    <option value="Technical">Technical</option>
                    <option value="Management">Management</option>
                    <option value="Other">Other</option>
                </select>
            </p>
            <textarea name="text" id="Description" placeholder="Briefly describe the problem you are experiencing."></textarea>
            <input type="submit" value="SEND">
            <div class="img">
                <img src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-logo.png" alt="FB">
                <img src="YT.png" alt="YT">
                <img src="TWT.png" alt="TWT">
            </div>
        </form>
    </div>
    <div class="left">
        <img src="https://cdn.wallpapersafari.com/62/62/9t1TlJ.jpg" alt="This is an image">
    </div>
</body>
</html>
